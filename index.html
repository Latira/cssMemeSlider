<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper">
            <input type="radio" name="point" id="meme1" checked>
            <input type="radio" name="point" id="meme2">
            <input type="radio" name="point" id="meme3">
            <input type="radio" name="point" id="meme4">
            <div class="slider">
                <div class="memes">
                    <div class="meme">
                        <div class="meme__img-container">
                            <img class="meme__img" src="assets/1645080899113285789.jpg" alt="first image">
                        </div>
                        <div class="meme__text"><p>So different Javascript</p></div>
                    </div>
                    <div class="meme">
                        <div class="meme__img-container">
                            <img class="meme__img" src="assets/233596_10_trinixy_ru.jpg" alt="second image">
                        </div>
                        <div class="meme__text"><p>So beautiful!</p></div>
                    </div>
                    <div class="meme">
                        <div class="meme__img-container">
                            <img class="meme__img" src="assets/dfccdf199808067969121ec5e2842623.jpg" alt="third image">
                        </div>
                        <div class="meme__text"><p>Opportunities...</p></div>
                    </div>
                    <div class="meme">
                        <div class="meme__img-container">
                            <img class="meme__img" src="assets/scale_2400.jpg" alt="fourth image">
                        </div>
                        <div class="meme__text"><p>Higher and higher</p></div>                            
                    </div>
                </div>
            </div>	
            <div class="controls">
                <label class="control-container" for="meme1"><span class="control control-1"></span></label>
                <label class="control-container" for="meme2"><span class="control control-2"></span></label>
                <label class="control-container" for="meme3"><span class="control control-3"></span></label>
                <label class="control-container" for="meme4"><span class="control control-4"></span></label>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>

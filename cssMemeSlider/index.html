<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper">
            <input type="radio" name="point" id="meme1" checked>
            <input type="radio" name="point" id="meme2">
            <input type="radio" name="point" id="meme3">
            <input type="radio" name="point" id="meme4">
            <div class="slider">
                <div class="memes">
                    <div class="meme meme1"><img src="assets/1645080899113285789.jpg" alt="first image"></div>
                    <div class="meme meme2"><img src="assets/233596_10_trinixy_ru.jpg" alt="second image"></div>
                    <div class="meme meme3"><img src="assets/dfccdf199808067969121ec5e2842623.jpg" alt="third image"></div>
                    <div class="meme meme4"><img src="assets/scale_2400.jpg" alt="fourth image"></div>
                </div>
            </div>	
                <div class="controls">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
